<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <meta charset="utf-8">
        
        <title>
            Landing page
        </title>
    </head>
    <body>
        <h1 class="text-center"> Landing Page</h1>

        <!-- Write a div that contains an input text field -->
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label for="Course Name">Course Name</label>
                    <input type="text" class="form-control m-3" id="courseinput" placeholder="Enter course name">
                    <button type="button" class="btn btn-warning m-3" id="searchcoursename">Search</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="results">
                        Here I will display the results
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
        <script>
            // Write a function that calls a get on a url and displays the response in a div
            $("#searchcoursename").click(function(){
                var coursename = $("#courseinput").val();
                $.get("/search/" + coursename, function(data, status){
                    // Set the text of the div to the response
                    var out = '';
                    for (var i in data) {
                        out += i + ": " + data[i] + "\n";
                    }
                    $("#results").text(out);
                });
            });

            // print all keys and values of a JSON object
            function printObject(obj) {
                var out = '';
                for (var i in obj) {
                    out += i + ": " + obj[i] + "\n";
                }
                alert(out);
            }

        </script>
    </body>
</html>
